<div class="container">
  <div class="search-container">
    <div>
      <p-iconField iconPosition="left">
        <p-inputIcon styleClass="pi pi-search" />
        <input
          type="text"
          style="border-radius: 1rem"
          pInputText
          placeholder="Search"
          (input)="searchValue($event.target)"
        />
      </p-iconField>
    </div>
    <div style="margin-left: 2rem">
      <p-button
        label="Add Company"
        [text]="true"
        [raised]="true"
        severity="warning"
        (click)="AddRecord()"
      />
    </div>
    <div style="margin-left: 2rem">
      <p-button
        label="Import Data"
        [text]="true"
        [raised]="true"
        severity="success"
      />
    </div>
    <div style="margin-left: 2rem">
      <p-button
        label="Export Data"
        [text]="true"
        [raised]="true"
        [plain]="true"
      />
    </div>
  </div>
  <div class="table-container">
    <p-table
      #dt
      [value]="companies"
      [loading]="loading"
      [paginator]="true"
      [rows]="5"
      [tableStyle]="{ 'min-width': '60rem' }"
      [rowsPerPageOptions]="[5, 10]"
    >
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="companyName" style="width: 90%">
            Company Name <p-sortIcon field="companyName" />
          </th>
          <th style="width: 8%"></th>
          <th style="width: 2%"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-company>
        <tr>
          <td>{{ company.companyName }}</td>
          <td>
            <div class="table-action-partition">
              <button
                type="button"
                pButton
                pRipple
                icon="pi pi-pencil"
                (click)="selectDataById(company._id)"
              ></button>
              <button
                type="button"
                severity="danger"
                pButton
                pRipple
                icon="pi pi-trash"
                (click)="deleteDataById(company._id)"
              ></button>
            </div>
          </td>
          <td></td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="4">No Company found.</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
